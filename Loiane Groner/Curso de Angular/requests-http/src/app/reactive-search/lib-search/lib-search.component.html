<div class="container search-table">
  <div class="search-box">
      <div class="row">
          <div class="col-md-9">
              <input type="text" id="myInput" class="form-control" placeholder="Pesquisar lib" [formControl]="queryField">
          </div>
          <div class="col-auto" style="vertical-align: autos;">
            <button class="btn btn-primary" (click)="onSearch()">Pesquisar</button>
          </div>
      </div>
  </div>
  <div class="search-list">
      <h3>{{ total }} resultados encontrados</h3>
      <table class="table" id="myTable">
        <thead>
          <tr>
            <th>Título</th>
            <th>Versão</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let result of results$ | async">
            <td>{{ result.name }}</td>
            <td>{{ result.version }}</td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
