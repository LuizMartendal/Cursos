<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group row">

    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" name="nome"
        id="nome" placeholder="Nome" formControlName="nome">

     </div>
  </div>

  <div class="form-group row" >
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" name="email"
        id="email" placeholder="nome@email.com" formControlName="email">
    </div>
  </div>

  <div formGroupName="endereco">

    <div class="form-group row">

      <div class="col-md-3" >
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep"
          name="cep" formControlName="cep" (blur)="consultaCep()">
      </div>

      <div class="col-md-3">
        <label for="numero" class="control-label">NÃºmero</label>
        <input type="text" class="form-control" id="numero"
          name="numero" formControlName="numero">
      </div>

      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento"
          name="complemento" formControlName="complemento">
      </div>

    </div>

    <div class="form-group row">

      <div class="col-sm-12">
        <label for="rua" class="control-label">Rua</label>
      </div>

      <div class="col-sm-12">
        <input type="text" class="form-control" name="rua"
          id="rua" formControlName="rua">
       </div>
    </div>

    <div class="form-group row">
      <div class="col-md-5">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro"
          name="bairro" formControlName="bairro">
      </div>

      <div class="col-md-4">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade"
          name="cidade" formControlName="cidade">
      </div>

      <div class="col-md-3">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control" id="estado"
          name="estado" formControlName="estado">
      </div>
    </div>

    </div>

  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn" (click)="onClear()">Cancelar</button>

  <app-form-debug [form]="formulario"></app-form-debug>
</form>
