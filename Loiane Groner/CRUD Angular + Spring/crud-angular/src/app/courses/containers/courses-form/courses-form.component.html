<mat-card>
  <mat-toolbar color="primary">
      <span> {{ title }} </span>
  </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <mat-label>Nome do curso</mat-label>
        <input matInput placeholder="Ex. Angular" formControlName="name" required #name>
        <mat-hint align="end"> {{ name.value.length || 0 }} / 100</mat-hint>
        <mat-error *ngIf="form.get('name')">{{ getErrorMessage('name') }}</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Select an option</mat-label>
        <mat-select formControlName="category" required>
          <mat-option value="front-end">Front-end</mat-option>
          <mat-option value="back-end">Back-end</mat-option>
          <mat-option value="outro">Outro</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')">{{ getErrorMessage('category') }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()"> {{ buttonSubmit }} </button>
    <button mat-raised-button color="warn" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
