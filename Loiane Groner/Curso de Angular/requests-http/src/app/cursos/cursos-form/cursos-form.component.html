<form class="needs-validation" novalidate [formGroup]="form" style="padding-top: 10px;">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCurso">Nome do curso</label>
      <input type="text" class="form-control" id="inputCurso" placeholder="Nome do curso" formControlName="nome" [ngClass]="{'is-invalid': submitted && hasError('nome')}">
      <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['required']">
        Por favor, informe o nome para o curso.
      </div>
    </div>
  </div>
  <div style="padding-top: 10px;">
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
  </div>
</form>
