<mat-card>

  <mat-toolbar color="primary">
      <span>Lista de cursos</span>
  </mat-toolbar>

  <div class="mat-elevation-z8">
    <app-courses-list *ngIf="courses$ | async as courses; else loading"
                      [courses]="courses"
                      (add)="onAdd()"
                      (edit)="onEdit($event)"
                      (delete)="onDelete($event)">
    </app-courses-list>
  </div>

  <ng-template #loading>
    <div id="spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
